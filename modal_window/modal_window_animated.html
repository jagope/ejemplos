<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Paper Stack</title>
	<link rel="stylesheet" href="css/modal_window.css">
	<link rel="stylesheet" href="css/animate.css">
</head>

<body>
	<div class="modal_window_container">
		<div class="modal_window animated fadeInDown">
			<header>
				<h1>Login Form</h1>
			</header>
			<form action="">
				<div class="form-controls">
					<input type="text" placeholder="Username" required id="username" class="form-control form-user error">
					<br>
					<input type="password" placeholder="Password" required id="password" class="form-control form-password">
				</div>
				<div class="form-actions">
					<input type="submit" value="Log in" class="form-action" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
